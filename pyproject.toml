[project]
name = "napari-wormtracer"
dynamic = [ "version" ]
description = "A napari plugin to manually modify the centerline"
readme = "README.md"
license = { file = "LICENSE" }
authors = [ { name = "Chung-Kuan Chen" }, { email = "b97b01045@gmail.com" } ]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Framework :: napari",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Image Processing",
]
requires-python = ">=3.9"

dependencies = [
    "numpy",
    "magicgui",
    "scikit-image",
    "h5py",
    "imageio[ffmpeg]",
    "qtpy",
]

[project.urls]
homepage = "https://github.com/lycantrope/napari-wormtracer"
source = "https://github.com/lycantrope/napari-wormtracer"
issues = "https://github.com/lycantrope/napari-wormtracer/issues"

[build-system]
requires = [ "setuptools>=61", "setuptools_scm" ]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = [ "src" ]

[tool.setuptools.package-data]
"*" = [ "*.yaml" ]

[project.optional-dependencies]
# Allow easily installation with the full, default napari installation
# (including Qt backend) using new-plugin-name[all].
all = [ "napari[all]" ]

[dependency-groups]
dev = [
    "copier",
    "jinja2-time",
    "napari[pyqt6]",
    "npe2",
    "pytest",
<<<<<<< HEAD
    "pytest-copie1",
=======
    "pytest-copie",
>>>>>>> 59af2d9 (Update dev dependencies)
    "pytest-cov",
    "ruff",
    "tox",
]

[project.entry-points."napari.manifest"]
napari-wormtracer = "napari_wormtracer:napari.yaml"

[tool.setuptools_scm]
write_to = "src/napari_wormtracer/_version.py"
fallback_version = "0.0.1+nogit"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = [ "-ra", "--showlocals", "--strict-markers", "--strict-config" ]
xfail_strict = true
# filterwarnings = ["error"]  # recommended by PP309; deprecation warnings cause failures so leaving for the user to enable if desired
log_cli_level = "INFO"
testpaths = [ "tests" ]

[tool.black]
line-length = 79
target-version = [ 'py39', 'py310', 'py311', 'py312', 'py313' ]

[tool.ruff]
line-length = 79
lint.select = [
    "E",
    "F",
    "W",   #flake8
    "UP",  # pyupgrade
    "I",   # isort
    "BLE", # flake8-blind-exception
    "B",   # flake8-bugbear
    "A",   # flake8-builtins
    "C4",  # flake8-comprehensions
    "ISC", # flake8-implicit-str-concat
    "G",   # flake8-logging-format
    "PIE", # flake8-pie
    "SIM", # flake8-simplify
]
lint.ignore = [
    "E501",  # line too long. let black handle this
    "UP006",
    "UP007", # type annotation. As using magicgui require runtime type annotation then we disable this.
]

exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".mypy_cache",
    ".pants.d",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
    "*vendored*",
    "*_vendor*",
]
fix = true
